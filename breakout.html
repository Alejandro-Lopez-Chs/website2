<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <h1>Breakout</h1>
    <a href="index.html"><i class="fa-solid fa-house"></i></a>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <button id ="playbtn" class ="btn play-btn"><i class="fa-solid fa-play"></i></button>
    <button id ="npbtn" class ="btn npbtn night"><i class="fa-solid fa-play"></i></button>
    <button id ="nightbtn" class ="btn night-btn"><i class="fa-regular fa-moon"></i></button>
    <button id ="daybtn" class ="btn day-btn active"><i class="fa-regular fa-sun"></i></button>
    <embed src="music/Babylon.mp3" loop="true" autostart="true" width="2"
         height="0">
    <div id="rules" class="rules ">
        <h2>How To Play:</h2>
        <p>Use your right and left keys to move the paddle to bounce
            the ball up and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width = "800" height = "600" ></canvas>
</body>
<script src="js/breakout.js"></script>
<script src="https://kit.fontawesome.com/7fbdfba016.js" crossorigin="anonymous"></script>
</html>
